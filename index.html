
<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href=“https://fonts.googleapis.com/css?family=Open+Sans” rel=“stylesheet”>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <section ng-controller="toDoCtrl as ctrl" class="data-display">
    <h1>TODO List</h1>
    <p id="intro">A place to store the things you have to do!</p>
    <input type="text" placeholder="filter your to dos" ng-model="test" class="todo-filter">
    <div ng-repeat="item in ctrl.items | filter : test" id="indv-items">

      <form class="listing-form">
        <p>{{$index + 1}}.</p>
        <button type="button" id="completed-btn" ng-if="item.completed === false" ng-click="ctrl.completeTask($index,item.completed);">Complete</button>
        <p ng-class="{'completed': item.completed === true}" id="myitems">{{item.task}}</p>
        <i class="material-icons" ng-click="ctrl.removeTask($index, task);">clear</i>
      </form>

    </div>
        <input type="text" placeholder="add your to do" id="add-todo" ng-model="ctrl.item.task">
        <button type="button" id="add-btn" ng-click="ctrl.addTask(ctrl.vm.item);">ADD</button>

  </section>


  <script src="https://code.angularjs.org/1.6.5/angular.min.js"></script>
  <script src="module.js"></script>
  <script src="controller.js"></script>
</body>
</html>
